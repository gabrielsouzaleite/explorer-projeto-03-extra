<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentoria">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span> (só o primeiro nome) </span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentoring-date"> Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="first-mentoring-date" />
              </div>

              <div class="input-wrapper">
                <label for="first-mentoring-of">Das</label>
                <input type="time" id="first-mentoring-of" />
              </div>

              <div class="input-wrapper">
                <label for="first-mentoring-until">Ate</label>
                <input type="time" id="first-mentoring-until" />
              </div>
            </div>

            <h2>Segunda Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-mentoring-date"> Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="second-mentoring-of">Das</label>
                <input type="time" id="second-mentoring-of" />
              </div>

              <div class="input-wrapper">
                <label for="second-mentoring-until">Ate</label>
                <input type="time" id="second-mentoring-until" />
              </div>
            </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <input 
        class="button"
        form="mentoria"
        type="submit"
        value="Salvar">
      </footer>
    </div>
  </body>
</html>
